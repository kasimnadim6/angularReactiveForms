<h1 class="display-4">REACTIVE FORM</h1>
<div class="col-md-6">
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label>Username:</label>
      <input [class.is-invalid]="userName.invalid &&
       userName.touched" formControlName="userName" type="text" class="form-control">
      <div *ngIf="userName.invalid &&
      userName.touched">
        <small *ngIf="userName.errors?.required" class="text-danger">This Field is Required</small>
        <small *ngIf="userName.errors?.minlength" class="text-danger">Must have 3 Charecters</small>
        <small *ngIf="userName.errors?.forbiddenName" class="text-danger">{{userName.errors?.forbiddenName.value}} as
          username not allowd</small>
      </div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input [class.is-invalid]="email.invalid &&
        email.touched" type="email" formControlName="email" class="form-control">
      <small class="text-danger" [class.d-none]="email.valid||email.untouched">Email is Valid</small> 
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" formControlName="subscribe">
      <label class="form-check-label"> send me promotionals</label>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" formControlName="password" class="form-control">
    </div>

    <div class="form-group">
      <label>confirm Password:</label>
      <input type="password" [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword"
        class="form-control">
      <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Password do not match</small>
    </div>

    <input type="password">
    <div formGroupName="address" class="row">
      <div class="form-group col">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>

      <div class="form-group col">
        <label>State:</label>
        <input formControlName="state" type="text" class="form-control">
      </div>

      <div class="form-group col">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>
    </div>

    <button type="submit" class="btn btn-info btn-block">REGISTER</button>
    <br>
    <button type="submit" (click)="loadApi()" class="btn btn-warning">Load API Data</button>

  </form>


  {{registrationForm.value|json}}
</div>
